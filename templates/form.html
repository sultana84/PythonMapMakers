<body onload="initialize()">
  <h1>Restaurants</h1>
  <p>Restaurant Survey in the Lower Manhattan Area.</p>
  <div id="map-canvas" style="width:70%;
   height:500px"></div>
 
  <div id="restaurantform">
   <h2>Submit new survey</h2>
   <form action="/submitsurvey" method="POST">
    <label for="price">Price</label>
    <select name="price" id="price">
     <option value="$">$</option>
     <option value="$$">$$</option>
     <option value="$$$">$$$</option>
    </select>
    <label for="rating">Rating</label>
    <select name="rating" id="rating">
     <option value="poor">Poor</option>
     <option value="fair">Fair</option>
     <option value="good">Good</option>
    </select>
    <label for="comments">Comments</label>
    <text area="comments" id="comments"
       placeholder="Customer feedback on the restaurant"></textarea>
    <input type="submit" value="Submit">
    </form>
   </div>
</body>
